<!--DISPLAY A TABLE THAT SPANS TWO COLUMNS-->
<html>
    <head>
        <title>Table spanning cols</title>
    </head>
    <body>
        <h4>Cell that spans two columns</h4>
        <table border="3">
            <tr>
            <th>Name</th>
            <th colspan="3">ph no:</th>
            </tr>
            <tr>
                <td>CCSIT PERAMANGALAM</td>
                <td>1234567899</td>
                <td>9945965903</td>
            </tr>
        </table>
        <h4>cell that spans two rows :</h4>
        <table border="3">
            <tr>
                <th>First Name :</th>
                <td>ABEL</td>
            </tr>
            <tr>
                <th rowspan="2">Ph No:</th>
                <td>9947947905</td>
            </tr>
            <tr>
                <td>9947947905</td>
            </tr>
        </table>
    </body>
</html>
