<!--DESIGN A WEBPAGE WITH <DIV> TAG-->
<html>
    <head>
        <title>DIV TAG</title>
        <style>
            .mdiv{
                    border: 5px outset red;
                    background-color: lightblue;
                    text-align:center;
            }
        </style>
    </head>
    <body>
        <div class="mdiv">
            <h1>THIS IS A HEADING IN DIV ELEMENT</h1>
            <p>THIS IS A PARAGRAPH IN DIV ELEMENT</p>
        </div>
    </body>
</html>
